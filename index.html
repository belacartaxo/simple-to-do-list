<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <div class="box-header">
            <h1>To do list</h1>
            <div class="box-text">
                <input type="text" id="input-text" class="header-tags" placeholder="Add a task">
                <button class="btn header-tags" id="btn-add"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="list">

            </div>
        </div>
        <ul class="box-content">
            <li>
                <span class="txt-list">lor</span>
                <div class="buttons">
                    <button class="btn btn-edit"><i class="fa-solid fa-pencil"></i></button>
                    <button class="btn btn-delete"><i class="fa-solid fa-trash"></i></button>
                </div>
            </li>
        </ul>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
